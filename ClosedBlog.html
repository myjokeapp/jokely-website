<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokely Blog - Comedy News & Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #000;
            background: #FFF9F0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Header */
        header {
            background: rgba(255, 249, 240, 0.95);
            padding: 20px 0;
            border-bottom: 2px solid #FFD93D;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        header.scrolled {
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .logo {
            width: 60px;
            height: 60px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .logo:hover {
            transform: rotate(-5deg) scale(1.05);
        }

        .nav-right {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-right a {
            text-decoration: none;
            color: #2a2a2a;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 8px;
            position: relative;
        }

        .nav-right a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: #E87449;
            transition: width 0.3s;
        }

        .nav-right a:hover::after {
            width: 80%;
        }

        .nav-right a:hover {
            color: #E87449;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #7BA5D6 0%, #5B8DC4 100%);
            padding: 100px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 80px;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .hero-content {
            max-width: 600px;
            z-index: 2;
            animation: fadeInLeft 0.8s ease-out;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hero h1 {
            font-size: 48px;
            color: #2a2a2a;
            margin-bottom: 30px;
            line-height: 1.3;
            font-weight: 700;
        }

        .hero-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #2a2a2a;
            font-weight: 600;
            font-size: 18px;
            text-decoration: none;
            padding: 12px 24px;
            background: rgba(255,255,255,0.3);
            border-radius: 25px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .hero-link:hover {
            background: white;
            border-color: #E87449;
            transform: translateX(5px);
        }

        .hero-link::after {
            content: '→';
            transition: transform 0.3s;
        }

        .hero-link:hover::after {
            transform: translateX(5px);
        }

        .hero-image {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            animation: fadeInRight 0.8s ease-out;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .hero-fox {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.2));
        }

        /* Section Title */
        .section-title {
            font-size: 48px;
            color: #999;
            margin-bottom: 60px;
            font-weight: 300;
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: #E87449;
            border-radius: 2px;
        }

        /* Blog Posts */
        .blog-posts {
            padding: 0 40px 100px;
        }

        .blog-post {
            display: flex;
            align-items: center;
            gap: 60px;
            margin-bottom: 60px;
            padding: 40px;
            background: white;
            border-radius: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .blog-post::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(232, 116, 73, 0.1), transparent);
            transition: left 0.6s;
        }

        .blog-post:hover::before {
            left: 100%;
        }

        .blog-post:hover {
            transform: translateX(15px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            border-color: #E87449;
        }

        .blog-post a {
            display: contents;
            text-decoration: none;
            color: inherit;
        }

        .post-image {
            flex-shrink: 0;
            transition: transform 0.4s;
        }

        .blog-post:hover .post-image {
            transform: scale(1.1) rotate(-5deg);
        }

        .fox-avatar {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #FFD93D 0%, #FFC107 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(255, 217, 61, 0.4);
            border: 4px solid #fff;
        }

        .fox-avatar img {
            width: 100%;
            height: auto;
        }

        .post-content {
            flex: 1;
        }

        .post-content h2 {
            font-size: 32px;
            color: #2a2a2a;
            font-style: italic;
            line-height: 1.4;
            font-weight: 600;
            transition: color 0.3s;
            position: relative;
        }

        .blog-post:hover .post-content h2 {
            color: #E87449;
        }

        .post-meta {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 14px;
            color: #999;
        }

        .post-tag {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(232, 116, 73, 0.1);
            color: #E87449;
            border-radius: 12px;
            font-weight: 600;
        }

        .read-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* CTA Section */
        .cta-section {
            background: linear-gradient(135deg, #FFD93D 0%, #FFC107 100%);
            padding: 100px 40px;
            text-align: center;
            border-radius: 30px;
            margin: 80px 40px;
            position: relative;
            overflow: hidden;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
        }

        .cta-section::after {
            content: '';
            position: absolute;
            bottom: -150px;
            right: -150px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            border-radius: 50%;
        }

        .cta-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.2));
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .cta-section h2 {
            font-size: 42px;
            color: #2a2a2a;
            margin-bottom: 20px;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

        .cta-section p {
            font-size: 20px;
            color: #666;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 60px;
            background: #2a2a2a;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(42, 42, 42, 0.3);
            position: relative;
            z-index: 2;
            border: 3px solid #2a2a2a;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(42, 42, 42, 0.4);
            background: white;
            color: #2a2a2a;
        }

        /* Subscribe Section */
        .subscribe-section {
            background: white;
            padding: 100px 40px;
            text-align: center;
            border-radius: 30px;
            margin: 0 40px 80px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }

        .subscribe-section h2 {
            font-size: 42px;
            color: #2a2a2a;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .subscribe-section p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .subscribe-form {
            display: flex;
            justify-content: center;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto 60px;
        }

        .subscribe-input {
            flex: 1;
            padding: 18px 30px;
            border: 3px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .subscribe-input:focus {
            outline: none;
            border-color: #E87449;
            box-shadow: 0 0 0 4px rgba(232, 116, 73, 0.1);
        }

        .subscribe-button {
            padding: 18px 50px;
            background: #E87449;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(232, 116, 73, 0.3);
        }

        .subscribe-button:hover {
            background: #D86439;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(232, 116, 73, 0.4);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            background: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2a2a2a;
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            transition: all 0.3s;
            border: 3px solid transparent;
        }

        .social-icon:hover {
            background: #E87449;
            color: white;
            transform: translateY(-5px) rotate(5deg);
            border-color: #E87449;
            box-shadow: 0 8px 20px rgba(232, 116, 73, 0.3);
        }

        /* Scroll to Top Button */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #E87449 0%, #D86439 100%);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(232, 116, 73, 0.4);
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
        }

        .scroll-top.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .scroll-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(232, 116, 73, 0.5);
        }

        /* Loading Animation */
        .post-skeleton {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* НОВЫЕ СТИЛИ ДЛЯ 'COMING SOON' */
        .coming-soon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 60vh; /* Занимает значительную часть экрана */
            padding: 100px 40px;
        }
        .coming-soon h1 {
            font-size: 48px;
            color: #2a2a2a;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .coming-soon p {
            font-size: 20px;
            color: #666;
            max-width: 500px;
        }

        /* СТИЛИ ДЛЯ НОВЫХ УШЕЙ */
        .fox-ears-svg {
            width: 250px;
            height: 120px;
            margin-bottom: -30px; /* Немного накладывается на лого */
            z-index: 5;
            position: relative;
        }

        .logo-large {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite; /* Повторное использование анимации */
        }
        /* КОНЕЦ НОВЫХ СТИЛЕЙ */


        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 60px 20px;
            }

            .hero h1 {
                font-size: 32px;
            }

            .blog-post {
                flex-direction: column;
                text-align: center;
                padding: 30px 20px;
            }

            .post-content h2 {
                font-size: 24px;
            }

            .subscribe-form {
                flex-direction: column;
            }

            .nav-right {
                gap: 15px;
            }

            .nav-right a {
                font-size: 14px;
                padding: 6px 10px;
            }

            /* Адаптация 'Coming Soon' */
            .coming-soon h1 {
                font-size: 36px;
            }
            .coming-soon p {
                font-size: 18px;
            }
            /* Адаптация ушей */
            .fox-ears-svg {
                width: 200px;
                height: 100px;
                margin-bottom: -25px;
            }
            .logo-large {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
